<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Weather-app</title>
    <script src="dropdown.js" defer></script>
    <script src= "toggle.js" defer></script>
</head>
<body>
    <header>
    
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="container">
         
            <section class="cityA">
                    <label for="chooseCity"></label>
                <select name="chooseCityA" id="city-dropdown-a">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="boras">Borås</option>
                    <option value="norrkoping">Norrköping</option>
                    <option value="dodoma">Dodoma</option>
                    <option value="zanzibar">Zanzibar</option>
                </select>
                <div id="city-display-a"></div>
                
            </section>
            
             <section class="cityB">
                    <label for="chooseCity"></label>
                    <select name="chooseCityB" id="city-dropdown-b">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="boras">Borås</option>
                    <option value="norrkoping">Norrköping</option>
                    <option value="dodoma">Dodoma</option>
                    <option value="zanzibar">Zanzibar</option>
                    </select>
                    
                <div id="city-display-b"></div>
               
            </section>
        
        </div>
    </main>
    <footer></footer>
    
    <!-- Flytta inte förens vi vet varför det måste laddas sist för att fungera -->
    <script src="api.js"></script>
</body>
</html>
