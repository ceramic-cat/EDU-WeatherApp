<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Weather-app</title>
    <script src="dropdown.js" defer></script>
    <script src="toggle.js" defer></script>
    <script src="cat-facts.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <header>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span>
      </label>
    </header>
    <main>
      <div class="container">
        <section class="cityA">
          <label for="chooseCity"></label>
          <select name="chooseCityA" id="city-dropdown-a">
            <option value="" disabled selected>Choose a city</option>
            <option value="boras">Bor√•s</option>
            <option value="norrkoping">Norrk√∂ping</option>
            <option value="dodoma">Dodoma</option>
            <option value="zanzibar">Zanzibar</option>
          </select>

          <div id="city-display-a"></div>
          <img src="weatherIconA" alt="Weather Icon" />
          <div id="tempDivA"></div>
          <div id="weatherInfoA"></div>
          <div id="hourlyForcastA"></div>
        </section>

        <section class="cityB">
          <label for="chooseCity"></label>
          <select name="chooseCityB" id="city-dropdown-b">
            <option value="" disabled selected>Choose a city</option>
            <option value="boras">Bor√•s</option>
            <option value="norrkoping">Norrk√∂ping</option>
            <option value="dodoma">Dodoma</option>
            <option value="zanzibar">Zanzibar</option>
          </select>

          <div id="city-display-b"></div>
          <img src="weatherIconB" alt="Weather Icon" />
          <div id="tempDivB"></div>
          <div id="weatherInfoB"></div>
          <div id="hourlyForcastB"></div>
        </section>
      </div>

      <div
        id="cat-fact-container"
        class="alert alert-primary position-fixed end-0 top-0 shadow-lg"
      >
        <p>It's raining cats and dogs!</p>
        <p>Here's a cat-fact üêà</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
