<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Weather-app</title>
    <script src="dropdown.js" defer></script>
    <script src= "toggle.js" defer></script>
</head>
<body>
    <header>
    
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="container">
         
            <section class="cityA">
                    <label for="chooseCity"></label>
                <select class="btn bg-success-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                      name="chooseCityA" id="city-dropdown-a" onchange="fetchWeatherData('city-dropdown-a', 'weatherContainerA')">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="boras">Borås</option>
                    <option value="norrkoping">Norrköping</option>
                    <option value="dodoma">Dodoma</option>
                    <option value="zanzibar">Zanzibar</option>
                </select>
            </section>
            <div id="weatherContainerA" class="weather-container">
                <h2>Stad A</h2>
                <div data-weather="description"></div>
                <div data-weather="temperature"></div>
                <div data-weather="feels_like"></div>
                <div data-weather="humidity"></div>
                <div data-weather="pressure"></div>
                <div data-weather="wind"></div>
                <img data-weather="icon" alt="Weather icon">
            </div>
            
          <section class="cityB">
                    <label for="chooseCity"></label>
                    <select class="btn bg-success-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" name="chooseCityB" id="city-dropdown-b" onchange="fetchWeatherData('city-dropdown-b', 'weatherContainerB')">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="boras">Borås</option>
                    <option value="norrkoping">Norrköping</option>
                    <option value="dodoma">Dodoma</option>
                    <option value="zanzibar">Zanzibar</option>
                    </select>
            </section>

            <div id="weatherContainerB" class="weather-container">
                <h2>Stad B</h2>
                <div data-weather="description"></div>
                <div data-weather="temperature"></div>
                <div data-weather="feels_like"></div>
                <div data-weather="humidity"></div>
                <div data-weather="pressure"></div>
                <div data-weather="wind"></div>
                <img data-weather="icon" alt="Weather icon">
            </div>
        
        </div>
    </main>
    <footer></footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Flytta inte förens vi vet varför det måste laddas sist för att fungera -->
    <script src="api.js"></script>
</body>
</html>
