<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="design.css">
      <script defer src="Javascript/api.js"></script>
    
    <title>Weather-app</title>

    <!-- Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    
  </head>
  <body>

      <header>
        
      <label class="switch">
            <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </header>
    <main>
        
        <div class="container">

            <!-- dropdown/meny A-->
            <section class="cityA col-md-3" id="cityA"> 
              <label for="city-dropdown-a"></label>
                <!-- Dropdown meny f칬r att v칛ljs stad. Val = anropar funktionen fetchWeatherData -->
                <select class="btn bg-primary-subtle dropdown-toggle " type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" name="chooseCityA" id="city-dropdown-a" 
                    onchange="fetchWeatherData('city-dropdown-a', 'weatherContainerA')">
                    <option class="dropdown-value disabled" value="" disabled selected>Choose a city</option>
                    <option class="dropdown-value" value="bor친s">Bor친s</option>
                    <option class="dropdown-value" value="norrkoping">Norrk칬ping</option>
                    <option class="dropdown-value" value="dodoma">Dodoma</option>
                    <option class="dropdown-value" value="zanzibar">Zanzibar</option>
                </select>
                
                <!--Visar v칛derinfo (fylls med data fr친n js) -->
                <div id="weatherContainerA" class="weather-container">
                    <h2 data-weather="city" class="cityName"></h2>   <!-- Stad -->
                    <div data-weather="description" class="description"></div> <!-- Beskrivning av v칛der -->
                    <div data-weather="temperature" class="fs-2"></div> <!-- Temp -->
                    <div data-weather="feels_like"></div> <!-- K칛nns som -->
                    <div data-weather="humidity"></div> <!-- Luftfuktighet -->
                    <div data-weather="pressure"></div> <!-- Lufttryck -->
                    <div data-weather="wind"></div> <!-- Vind och typ v칛ster/칬ster -->
                    <img data-weather="icon" alt="Weather icon"></div>  <!-- Bild/ikon fr친n v칛dret -->

            </section> <!-- dropdown/meny B -->
            <section class="cityB col-md-3"> 
              <label for="city-dropdown-b"> </label> <select
                    class="btn bg-primary-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" name="chooseCityB" id="city-dropdown-b"
                    onchange="fetchWeatherData('city-dropdown-b', 'weatherContainerB')">
                    <option class="dropdown-value disabled" value="" disabled selected>Choose a city</option>
                    <option class="dropdown-value" value="bor친s">Bor친s</option>
                    <option class="dropdown-value" value="norrkoping">Norrk칬ping</option>
                    <option class="dropdown-value" value="dodoma">Dodoma</option>
                    <option class="dropdown-value" value="zanzibar">Zanzibar</option>
                </select> 

                <!--Visar v칛derinfo (fylls med data fr친n js) -->
                <div id="weatherContainerB" class="weather-container">
                    <h2 data-weather="city" class="cityName"></h2>   <!-- Stad -->
                    <div data-weather="description" class="description"></div> <!-- Beskrivning av v칛der -->
                    <div data-weather="temperature" class="fs-2"></div> <!-- Temp -->
                    <div data-weather="feels_like"></div> <!-- K칛nns som -->
                    <div data-weather="humidity"></div> <!-- Luftfuktighet -->
                    <div data-weather="pressure"></div> <!-- Lufttryck -->
                    <div data-weather="wind"></div> <!-- Vind och typ v칛ster/칬ster -->
                    <img data-weather="icon" alt="Weather icon" display="block"></div>  <!-- Bild/ikon fr친n v칛dret -->
                </div>
            </section>
            <!-- "V칛derinfo" som h칛r ihop med dependingOnTempBox-->
            <div id="weatherInfo">
                <p>Temperatur i stad 1: <span id="tempCity1">15춿C</span></p>
                <p>Temperatur i stad 2: <span id="tempCity2">25춿C</span></p>
            </div>
            <div id="dependingOnTempBox">
              <p>Det 칛r kallt h칛r! Boka en resa till solen!</p>
              <a href="https://www.ving.se/tanzania/zanzibar" target="_blank">
                  <img src="https://img.ving.se/image/upload/c_fill,g_xy_center,x_640,y_520,w_1280,f_avif,q_auto:eco/images/Resort/nboznr2008_2_34.jpg?v=7">
              </a>
          </div>
        
        </div>
  
      <div
        id="cat-fact-container"
        class="alert alert-primary position-fixed end-0 top-0 shadow-lg col-md-2 col-md-offset"
      >
        <p>It's raining cats and dogs! 游낻</p>
        <p>Here's a fun fact 游꺊</p>
        <p id="cat-fact-paragraph">test</p>
      </div>
    </main>

    <footer> </footer>
    


    
</body>
</html>
