<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Weather-app</title>
    <script src="dropdown.js" defer></script>
    <script src= "toggle.js" defer></script>


    <script src="cat-facts.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <header>
        
      <label class="switch">
            <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </header>
    <main>
        
        <div class="container">

            <!-- dropdown/meny A-->
            <section class="cityA" id="cityA"> <label for="city-dropdown-a"></label>
                <!-- Dropdown meny f칬r att v칛ljs stad. Val = anropar funktionen fetchWeatherData -->
                <select class="btn bg-success-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" name="chooseCityA" id="city-dropdown-a"
                    onchange="fetchWeatherData('city-dropdown-a', 'weatherContainerA')">
                    <option value="" disabled selected>Choose a city</option>
                    <option value="boras">Bor친s</option>
                    <option value="norrkoping">Norrk칬ping</option>
                    <option value="dodoma">Dodoma</option>
                    <option value="zanzibar">Zanzibar</option>
                </select>
                
                <!--Visar v칛derinfo (fylls med data fr친n js) -->
                <div id="weatherContainerA" class="weather-container">
                    <h2 data-weather="city"></h2>   <!-- Stad -->
                    <div data-weather="description"></div> <!-- Beskrivning av v칛der -->
                    <div data-weather="temperature"></div> <!-- Temp -->
                    <div data-weather="feels_like"></div> <!-- K칛nns som -->
                    <div data-weather="humidity"></div> <!-- Luftfuktighet -->
                    <div data-weather="pressure"></div> <!-- Lufttryck -->
                    <div data-weather="wind"></div> <!-- Vind och typ v칛ster/칬ster -->
                    <img data-weather="icon" alt="Weather icon"></div>  <!-- Bild/ikon fr친n v칛dret -->

            </section> <!-- dropdown/meny B -->
            <section class="cityB"> <label for="city-dropdown-b"> </label> <select
                    class="btn bg-success-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" name="chooseCityB" id="city-dropdown-b"
                    onchange="fetchWeatherData('city-dropdown-b', 'weatherContainerB')">
                    <option value="" disabled selected>Choose a city </option>
                    <option value="boras">Bor친s </option>
                    <option value="norrkoping">Norrk칬ping </option>
                    <option value="dodoma">Dodoma </option>
                    <option value="zanzibar">Zanzibar </option>
                </select> 

                <!--Visar v칛derinfo (fylls med data fr친n js) -->
                <div id="weatherContainerB" class="weather-container">
                    <h2 data-weather="city"></h2>   <!-- Stad -->
                    <div data-weather="description"></div> <!-- Beskrivning av v칛der -->
                    <div data-weather="temperature"></div> <!-- Temp -->
                    <div data-weather="feels_like"></div> <!-- K칛nns som -->
                    <div data-weather="humidity"></div> <!-- Luftfuktighet -->
                    <div data-weather="pressure"></div> <!-- Lufttryck -->
                    <div data-weather="wind"></div> <!-- Vind och typ v칛ster/칬ster -->
                    <img data-weather="icon" alt="Weather icon"></div>  <!-- Bild/ikon fr친n v칛dret -->
                </div>
            </section>

            <div id="weatherInfo">
                <p>Temperatur i stad 1: <span id="tempCity1">15춿C</span></p>
                <p>Temperatur i stad 2: <span id="tempCity2">25춿C</span></p>
            </div>

        
        </div>
  
      <div
        id="cat-fact-container"
        class="alert alert-primary position-fixed end-0 top-0 shadow-lg col-md-2 col-md-offset"
      >
        <p>It's raining cats and dogs! 游낻</p>
        <p>Here's a fun fact 游꺊</p>
        <p id="cat-fact-paragraph">test</p>
      </div>
    </main>

    <footer> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Flytta inte f칬rens vi vet varf칬r det m친ste laddas sist f칬r att fungera -->
    <script src="api.js"></script>
</body>
</html>
